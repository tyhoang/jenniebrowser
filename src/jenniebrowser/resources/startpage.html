<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JennieBrowser Start Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at 20% 20%, #0f172a, #020617 60%);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: inherit;
        color: #e2e8f0;
      }

      .container {
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 20px 50px rgba(2, 6, 23, 0.65);
        border: 1px solid rgba(51, 65, 85, 0.6);
        border-radius: 24px;
        padding: 48px 64px;
        max-width: 720px;
        width: calc(100% - 32px);
        backdrop-filter: blur(18px);
        text-align: center;
      }

      h1 {
        font-size: clamp(2.25rem, 5vw, 3.1rem);
        margin: 0 0 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f8fafc;
      }

      .tagline {
        margin-bottom: 40px;
        font-size: 1rem;
        color: #94a3b8;
      }

      .clock {
        font-size: clamp(1.8rem, 4.5vw, 2.6rem);
        font-weight: 600;
        margin-bottom: 8px;
        color: #e0f2fe;
      }

      .date {
        font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        color: #cbd5f5;
        margin-bottom: 40px;
      }

      form {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      input[type="search"] {
        flex: 1 1 360px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 14px 22px;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        outline: none;
        background: rgba(15, 23, 42, 0.9);
        color: #f8fafc;
      }

      input[type="search"]::placeholder {
        color: rgba(226, 232, 240, 0.6);
      }

      input[type="search"]:focus {
        border-color: rgba(56, 189, 248, 0.7);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        color: white;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
      }

      button:active {
        transform: translateY(0);
      }

      @media (max-width: 600px) {
        .container {
          padding: 32px 24px;
        }

        form {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JennieBrowser</h1>
      <p class="tagline">A calm space to start your browsing session.</p>
      <div class="clock" id="clock">--:--</div>
      <div class="date" id="date">Loading dateâ€¦</div>
      <form action="https://duckduckgo.com/" method="get">
        <input
          type="search"
          name="q"
          placeholder="Search the web"
          aria-label="Search the web"
          autofocus
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <script>
      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date");

      function formatTime(date) {
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function formatDate(date) {
        return date.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      function updateDateTime() {
        const now = new Date();
        clockEl.textContent = formatTime(now);
        dateEl.textContent = formatDate(now);
      }

      updateDateTime();
      setInterval(updateDateTime, 1000 * 30);
    </script>
  </body>
</html>
