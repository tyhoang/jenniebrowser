<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to JennieBrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: radial-gradient(circle at top, rgba(109, 146, 255, 0.3), rgba(32, 42, 68, 0.9));
        --panel-bg: rgba(15, 18, 32, 0.75);
        --panel-border: rgba(255, 255, 255, 0.08);
        --accent: #7c9cff;
        --text: #f5f7ff;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--text);
        padding: 1.5rem;
      }

      .container {
        text-align: center;
        max-width: 520px;
        width: 100%;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 18px 45px rgba(12, 18, 46, 0.45);
        padding: 3rem 2.5rem;
      }

      h1 {
        font-size: clamp(2rem, 2.8vw, 2.75rem);
        margin: 0 0 0.75rem;
        letter-spacing: 0.04em;
      }

      p.tagline {
        margin: 0 0 2rem;
        font-size: 1.05rem;
        opacity: 0.85;
      }

      .clock {
        font-variant-numeric: tabular-nums;
        font-size: 1.2rem;
        margin-bottom: 2.5rem;
        color: rgba(255, 255, 255, 0.92);
      }

      form {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      input[type="search"] {
        flex: 1 1 240px;
        min-width: 0;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        padding: 0.75rem 1.1rem;
        font-size: 1rem;
        color: #0f1320;
      }

      input[type="search"]:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      button {
        flex: 0 0 auto;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.4rem;
        font-size: 1rem;
        font-weight: 600;
        color: #0f1320;
        background: var(--accent);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover,
      button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(124, 156, 255, 0.35);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        opacity: 0.7;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --panel-bg: rgba(255, 255, 255, 0.8);
          --panel-border: rgba(21, 32, 64, 0.12);
          --text: #17223a;
        }

        input[type="search"] {
          border: 1px solid rgba(16, 27, 53, 0.25);
        }

        button {
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>JennieBrowser</h1>
      <p class="tagline">A calm place to begin your journey across the web.</p>
      <div class="clock" id="clock" aria-live="polite"></div>
      <form action="https://duckduckgo.com/" method="get" role="search">
        <input
          type="search"
          name="q"
          placeholder="Search with DuckDuckGo"
          aria-label="Search with DuckDuckGo"
          autofocus
        />
        <button type="submit">Search</button>
      </form>
      <footer>
        Tip: Press <strong>Ctrl+L</strong> to focus the address bar.
      </footer>
    </main>
    <script>
      const clock = document.getElementById("clock");
      const formatter = new Intl.DateTimeFormat(undefined, {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });

      function updateClock() {
        clock.textContent = formatter.format(new Date());
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
